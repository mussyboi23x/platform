<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Stickman Boost</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        #c2canvasdiv {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #c2canvas {
            display: block;
        }

        #touch-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .control-group {
            position: absolute;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        #up { left: 50%; top: 10px; transform: translateX(-50%); }
        #down { left: 50%; bottom: 10px; transform: translateX(-50%); }
        #left { left: 10px; top: 50%; transform: translateY(-50%); }
        #right { right: 10px; top: 50%; transform: translateY(-50%); }

        #space {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div id="c2canvasdiv">
    <canvas height="576" id="c2canvas" width="800"></canvas>
    <div id="touch-controls">
        <div id="up" class="btn" data-key="ArrowUp">↑</div>
        <div id="down" class="btn" data-key="ArrowDown">↓</div>
        <div id="left" class="btn" data-key="ArrowLeft">←</div>
        <div id="right" class="btn" data-key="ArrowRight">→</div>
        <div id="space" class="btn" data-key=" ">Space</div>
    </div>
</div>
<script>
    // Key Event Simulation
    function simulateKeyEvent(key, type) {
        document.dispatchEvent(new KeyboardEvent(type, { key: key, code: key, bubbles: true }));
    }

    // Bind Touch Events to Buttons
    document.querySelectorAll('.btn').forEach(button => {
        const key = button.getAttribute('data-key');
        button.addEventListener('touchstart', e => {
            e.preventDefault();
            simulateKeyEvent(key, "keydown");
        });
        button.addEventListener('touchend', e => {
            e.preventDefault();
            simulateKeyEvent(key, "keyup");
        });
    });

    // Construct 2 Runtime Initialization
    jQuery(document).ready(() => {
        cr_createRuntime("c2canvas");
    });

    // Pause/Resume on Visibility Change
    document.addEventListener("visibilitychange", () => {
        cr_setSuspended(document.hidden);
    });
</script>
</body>
</html>
