<!DOCTYPE html>
<html>
<head>


    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Stickman Boost</title>
    <link href="../../images/ico.ico" rel="shortcut icon">
    <script src="../../storage/js/cloak.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="true" name="HandheldFriendly"/>
    <meta content="yes" name="mobile-web-app-capable"/>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }

        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            touch-action: manipulation;
        }

        #touch-controls {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            width: 160px;
            height: 160px;
            position: relative;
            pointer-events: auto;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            position: absolute;
            touch-action: manipulation;
        }

        /* Arrow keys layout */
        #up { left: 50px; top: 0; }
        #down { left: 50px; bottom: 0; }
        #left { left: 0; top: 50px; }
        #right { right: 0; top: 50px; }

        /* WASD Layout */
        #w { left: 50px; top: 0; }
        #s { left: 50px; bottom: 0; }
        #a { left: 0; top: 50px; }
        #d { right: 0; top: 50px; }

        /* Spacebar Button */
        #space {
            width: 120px;
            height: 50px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
    <link href="animate.css" rel="stylesheet" type="text/css"/>
    <link href="hmmg_layoutTransition.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- Touch Controls -->
<div id="touch-controls">
    <!-- Left Side: Arrow Keys -->
    <div class="control-group" style="left: 10px;">
        <div id="up" class="btn" data-key="ArrowUp">↑</div>
        <div id="down" class="btn" data-key="ArrowDown">↓</div>
        <div id="left" class="btn" data-key="ArrowLeft">←</div>
        <div id="right" class="btn" data-key="ArrowRight">→</div>
    </div>

    <!-- Right Side: WASD -->
    <div class="control-group" style="right: 10px;">
        <div id="w" class="btn" data-key="W">W</div>
        <div id="s" class="btn" data-key="S">S</div>
        <div id="a" class="btn" data-key="A">A</div>
        <div id="d" class="btn" data-key="D">D</div>
    </div>

    <!-- Spacebar Button (Centered) -->
    <div id="space" class="btn" data-key="Space">Space</div>

</div>
<div id="c2canvasdiv">
    <canvas height="576" id="c2canvas" width="800"></canvas>
</div>
<script src="jquery-2.1.1.min.js"></script>
<script src="html2canvas.min.js"></script>
<script src="c2runtime.js"></script>
<script>
    // Start the Construct 2 project running on window load.
    jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
    });

    // Pause and resume on page becoming visible/invisible
    function onVisibilityChanged() {
        if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden) cr_setSuspended(true);
        else cr_setSuspended(false);
    }

        // Simulate Key Press Events for Touch
    function simulateKeyEvent(key, type) {
        document.dispatchEvent(new KeyboardEvent(type, { key: key, bubbles: true }));
    }

document.querySelectorAll('.btn').forEach(button => {
    let key = button.getAttribute('data-key');

    button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        simulateKeyEvent(key, "keydown");
    });

    button.addEventListener('touchend', (e) => {
        e.preventDefault();
        simulateKeyEvent(key, "keyup");
    });
});

function simulateKeyEvent(key, type) {
    document.dispatchEvent(new KeyboardEvent(type, { key: key, code: key, bubbles: true }));
}
    
    document.addEventListener("visibilitychange", onVisibilityChanged, false);
    document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
    document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
    document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
</script>
</body>
</html>
