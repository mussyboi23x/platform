<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Stickman Boost</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        #c2canvasdiv {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #c2canvas {
            display: block;
        }

        #touch-controls {
            position: absolute; /* Ensure it overlays the content */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interactions with the canvas below */
        }

        .control-group {
            position: absolute;
            pointer-events: auto; /* Enable button interactions */
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            touch-action: manipulation;
        }

        #up { left: 50px; top: 10px; }
        #down { left: 50px; bottom: 10px; }
        #left { left: 0; top: 50%; transform: translateY(-50%); }
        #right { right: 10px; top: 50%; transform: translateY(-50%); }

        #space {
            width: 120px;
            height: 50px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="c2canvasdiv">
    <canvas height="576" id="c2canvas" width="800"></canvas>
    <!-- Touch Controls Overlay -->
    <div id="touch-controls">
        <div class="control-group" id="arrow-buttons" style="top: 10px; left: 10px;">
            <div id="up" class="btn" data-key="ArrowUp">↑</div>
            <div id="down" class="btn" data-key="ArrowDown">↓</div>
            <div id="left" class="btn" data-key="ArrowLeft">←</div>
            <div id="right" class="btn" data-key="ArrowRight">→</div>
        </div>
        <div id="space" class="btn" data-key="Space">Space</div>
    </div>
</div>
<script>
    // Simulate Key Press Events for Touch
    function simulateKeyEvent(key, type) {
        document.dispatchEvent(new KeyboardEvent(type, { key: key, bubbles: true }));
    }

    document.querySelectorAll('.btn').forEach(button => {
        const key = button.getAttribute('data-key');

        button.addEventListener('touchstart', e => {
            e.preventDefault();
            simulateKeyEvent(key, "keydown");
        });

        button.addEventListener('touchend', e => {
            e.preventDefault();
            simulateKeyEvent(key, "keyup");
        });
    });
</script>
</body>
</html>
